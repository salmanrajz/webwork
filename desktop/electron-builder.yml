appId: com.webwork.tracker
productName: WebWork Tracker
files:
  - "src/**/*"
  - "node_modules/**/*"
  - "package.json"
  - "build/**/*"
directories:
  output: dist
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
  defaultArch: x64
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
portable:
  artifactName: "${productName} Portable-${version}.${ext}"
extraResources:
  - from: build
    to: build
  - from: .env
    to: .env