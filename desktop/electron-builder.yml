appId: com.yourcompany.webworktracker
productName: WebWork Tracker
files:
  - "src/**/*"
  - "node_modules/**/*"
  - "package.json"
directories:
  output: dist
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
mac:
  target:
    - dmg
    - zip
  icon: build/icon.ico
  category: public.app-category.productivity
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerLanguages:
    - en_US
portable:
  artifactName: "${productName} Portable-${version}.${ext}"
extraResources:
  - from: build
    to: build
