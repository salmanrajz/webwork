appId: com.yourcompany.webworktracker
productName: WebWork Tracker
files:
  - "src/**/*"
  - "node_modules/**/*"
  - "package.json"
directories:
  output: dist
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerLanguages:
    - en_US
portable:
  artifactName: "${productName} Portable-${version}.${ext}"
extraResources:
  - from: build
    to: build
  - from: .env
    to: .env
